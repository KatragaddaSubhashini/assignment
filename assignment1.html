<!DOCTYPE html>
<html lang="en">
<head>
    <title>REGISTRATION FORM</title>
</head>
<body style="text-align: center;">
    <fieldset style="text-align: center;border: double;border-color:black; background-color:turquoise; width: 60%;height: 800px;">
        <h1><mark>REGISTRATION FORM</mark></h1>
        <table>
            <form>
                <tr>
                    <td><label>Enter your first name</label></td>
                    <td>:</td>
                    <td><input></td>
                </tr>
                <tr>
                    <td><label>Enter your last name</label></td>
                    <td>:</td>
                    <td><input></td>
                </tr>
                <tr>
                    <td><label>Enter your full name</label></td>
                    <td>:</td>
                    <td><input placeholder="your name"></td>
                </tr>
                <tr>
                    <td><label>Enter your father name</label></td>
                    <td>:</td>
                    <td><input placeholder="Father name"></td>
                </tr>
                <tr>
                    <td><label>Enter your mother name</label></td>
                    <td>:</td>
                    <td><input placeholder="Mother name"></td>
                </tr>
                <tr>
                    <td><label>Enter your Email id</label></td>
                    <td>:</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td><label>Enter your email password</label></td>
                    <td>:</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td><label>Enter your mobile number</label></td>
                    <td>:</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label>select your Gender</label></td>
                    <td>:</td>
                    <td><input type="radio" name="1">Male</td>
                    <td><input type="radio" name="1">Female</td>
                    <td><input type="radio" name="1">Others</td>
                </tr>
                <tr>
                    <td><label>Enter your DOB</label></td>
                    <td>:</td>
                    <td><input type="date"></td>
                    <td><input type="number" placeholder="Enter your age"></td>
                </tr>
                <tr>
                    <td>Education Qualification</td>
                    <td>:</td>
                    <td><input placeholder="your qualification" aria-colspan="10" aria-rowspan="2" value></text area></td>
                </tr>
                <tr>
                    <td><label>Select your course</label></td>
                    <td>:</td>
                    <td><select>
                        <datalist id="course">
                            <option>B.tech</option>
                            <option>M.tech</option>
                            <option>B.pharmacy</option>
                            <option>M.pharmacy</option>
                            <option>MBA</option>
                        </datalist>
                    </select></td>
                </tr>
                <tr>
                    <td><label>Enter your technical skills</label></td>
                    <td>:</td>
                    <td><input placeholder="your skills" aria-colspan="20" aria-rowspan="3" value></textarea></td>
                </tr>
                <tr>
                    <td><label>Enter your Experience</label></td>
                    <td>:</td>
                    <td><input type="text" aria-colspan="10" aria-rowspan="3" value="your experience"></td>
                </tr>
                <tr>
                    <td><label>Select your state</label></td>
                    <td>:</td>
                    <td><select>
                        <datalist id="state">
                            <option>Andhra pradesh</option>
                            <option>Telangana</option>
                            <option>Tamilnadu</option>
                            <option>Kerala</option>
                            <option>Karnataka</option>
                        </datalist>
                    </select></td>
                </tr>
                <tr>
                    <td><label>Enter your Address</label></td>
                    <td>:</td>
                    <td><textarea aria-colspan="10" aria-rowspan="3" value="Address"></textarea></td>
                </tr>
                <tr>
                    <td><label>Select your Hobbies</label></td>
                    <td>:</td>
                    <td><input type="checkbox">Reading<br>
                        <input type="checkbox">Dancing<br>
                        <input type="checkbox">Singing<br>
                        <input type="checkbox">Cooking<br>
                        <input type="checkbox">Gardening
                    </td>
                </tr>
                <tr>
                    <td>Upload your Resume</td>
                    <td>:</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>Upload your Project</td>
                    <td>:</td>
                    <td><input type="file"></td>  
                </tr>
                <tr>
                    <td>Upload your Photo</td>
                    <td>:</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>I agree with the terms and conditions</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                    <td><input type="reset"></td>
                </tr>
            </form>
        </table>
    
    </fieldset>
    
</body>
</html>
